---
apiVersion: v1
kind: Namespace
metadata:
  name: baselinker-integration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: baselinker-config
  namespace: baselinker-integration
data:
  APP_ENV: "prod"
  MESSENGER_TRANSPORT_DSN: "doctrine://default?auto_setup=0"
  BL_API_URL: "https://api.baselinker.com/connector.php"
---
apiVersion: v1
kind: Secret
metadata:
  name: baselinker-secrets
  namespace: baselinker-integration
type: Opaque
stringData:
  BL_API_TOKEN: "your-baselinker-api-token-here"
  DATABASE_URL: "postgresql://user:password@postgres:5432/baselinker?serverVersion=16&charset=utf8"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baselinker-app
  namespace: baselinker-integration
  labels:
    app: baselinker-integration
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baselinker-integration
      component: web
  template:
    metadata:
      labels:
        app: baselinker-integration
        component: web
    spec:
      containers:
      - name: app
        image: baselinker-integration:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: php-fpm
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: baselinker-config
              key: APP_ENV
        - name: BL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: BL_API_TOKEN
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: REDIS_URL
        - name: MESSENGER_TRANSPORT_DSN
          valueFrom:
            configMapKeyRef:
              name: baselinker-config
              key: MESSENGER_TRANSPORT_DSN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: cache
          mountPath: /app/var/cache
        - name: logs
          mountPath: /app/var/log
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: cache
          mountPath: /app/var/cache
      volumes:
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baselinker-worker
  namespace: baselinker-integration
  labels:
    app: baselinker-integration
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: baselinker-integration
      component: worker
  template:
    metadata:
      labels:
        app: baselinker-integration
        component: worker
    spec:
      containers:
      - name: messenger-worker
        image: baselinker-integration:latest
        imagePullPolicy: Always
        command: ["php", "bin/console", "messenger:consume", "async", "-vv", "--time-limit=3600"]
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: baselinker-config
              key: APP_ENV
        - name: BL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: BL_API_TOKEN
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: baselinker-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: baselinker-service
  namespace: baselinker-integration
  labels:
    app: baselinker-integration
spec:
  type: ClusterIP
  selector:
    app: baselinker-integration
    component: web
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: baselinker-integration
data:
  default.conf: |
    server {
        listen 8000;
        server_name _;
        root /app/public;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        location ~ \.php$ {
            return 404;
        }
    }
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: baselinker-metrics
  namespace: baselinker-integration
  labels:
    app: baselinker-integration
spec:
  selector:
    matchLabels:
      app: baselinker-integration
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: baselinker-hpa
  namespace: baselinker-integration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: baselinker-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

