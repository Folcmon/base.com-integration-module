monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - baselinker

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            baselinker:
                type: stream
                path: "%kernel.logs_dir%/baselinker.log"
                level: info
                channels: ["baselinker"]
            # Graylog GELF handler for development
            graylog:
                type: gelf
                publisher:
                    hostname: '%env(default::GRAYLOG_HOST)%'
                    port: '%env(default:graylog_default_port:int:GRAYLOG_PORT)%'
                level: info
                channels: ["baselinker"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            baselinker:
                type: stream
                path: "%kernel.logs_dir%/baselinker.log"
                level: info
                channels: ["baselinker"]

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!deprecation"]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            baselinker:
                type: stream
                path: php://stderr
                level: info
                formatter: monolog.formatter.json
                channels: ["baselinker"]
            # Graylog GELF handler for production
            graylog:
                type: gelf
                publisher:
                    hostname: '%env(GRAYLOG_HOST)%'
                    port: '%env(int:GRAYLOG_PORT)%'
                level: warning
                formatter: monolog.formatter.json
                channels: ["baselinker"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
