# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    baselinker.api_url: '%env(BL_API_URL)%'
    baselinker.token: '%env(BL_API_TOKEN)%'
    redis.url: '%env(default::REDIS_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Integration\Baselinker\Infrastructure\Http\OrderFilters\MarketplaceOrderFilterInterface:
            tags: ['app.baselinker.marketplace_filter']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Domain services
    App\Integration\Baselinker\Domain\OrderRepository: '@App\Integration\Baselinker\Infrastructure\Repository\InMemoryOrderRepository'
    App\Integration\Baselinker\Infrastructure\Http\BaselinkerClientInterface: '@App\Integration\Baselinker\Infrastructure\Http\BaselinkerHttpClient'

    # Monitoring - use EnhancedPerformanceMonitor with Prometheus support
    App\Integration\Baselinker\Infrastructure\Monitoring\PerformanceMonitorInterface: '@App\Integration\Baselinker\Infrastructure\Monitoring\EnhancedPerformanceMonitor'

    # Prometheus Redis Storage
    Prometheus\Storage\Redis:
        factory: ['Prometheus\Storage\Redis', 'fromExistingConnection']
        arguments:
            - '@redis.prometheus.client'

    # Redis client for Prometheus
    redis.prometheus.client:
        class: Redis
        calls:
            - connect: ['%env(REDIS_HOST)%', '%env(int:REDIS_PORT)%']

    # Prometheus Metrics Collector
    App\Integration\Baselinker\Infrastructure\Monitoring\PrometheusMetricsCollector:
        arguments:
            $redisStorage: '@Prometheus\Storage\Redis'

    App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorInterface: '@App\Integration\Baselinker\Infrastructure\Monitoring\PrometheusMetricsCollector'

    # HTTP Client
    App\Integration\Baselinker\Infrastructure\Http\BaselinkerHttpClient:
        arguments:
            $baseUrl: '%baselinker.api_url%'
            $token: '%baselinker.token%'
            $logger: '@monolog.logger.baselinker'

    # Enhanced Performance Monitor
    App\Integration\Baselinker\Infrastructure\Monitoring\EnhancedPerformanceMonitor:
        arguments:
            $logger: '@monolog.logger.baselinker'
            $metricsCollector: '@App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorInterface'

    # Messenger Middleware for metrics
    App\Integration\Baselinker\Infrastructure\Messenger\MetricsMiddleware:
        arguments:
            $logger: '@monolog.logger.baselinker'
        tags:
            - { name: 'messenger.middleware' }

    # Filter Registry
    App\Integration\Baselinker\Infrastructure\Http\OrderFilters\MarketplaceOrderFilterRegistry:
        arguments:
            $filters: !tagged_iterator app.baselinker.marketplace_filter

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
