# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    baselinker.api_url: '%env(BL_API_URL)%'
    baselinker.token: '%env(BL_API_TOKEN)%'
    baselinker.panel_base_url: '%env(BL_PANEL_BASE_URL)%'
    redis.url: '%env(default::REDIS_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Integration\Baselinker\Infrastructure\Http\OrderFilters\MarketplaceOrderFilterInterface:
            tags: ['app.baselinker.marketplace_filter']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Domain services
    App\Integration\Baselinker\Domain\OrderRepository: '@App\Integration\Baselinker\Infrastructure\Repository\InMemoryOrderRepository'
    App\Integration\Baselinker\Infrastructure\Http\BaselinkerClientInterface: '@App\Integration\Baselinker\Infrastructure\Http\BaselinkerHttpClient'

    # Monitoring - use EnhancedPerformanceMonitor with Prometheus support
    App\Integration\Baselinker\Infrastructure\Monitoring\PerformanceMonitorInterface: '@App\Integration\Baselinker\Infrastructure\Monitoring\EnhancedPerformanceMonitor'

    # Prometheus Redis Storage
    Prometheus\Storage\Redis:
        factory: ['Prometheus\Storage\Redis', 'fromExistingConnection']
        arguments:
            - '@redis.prometheus.client'

    # Delay Prometheus setup until the collector is actually used.
    App\Integration\Baselinker\Infrastructure\Monitoring\PrometheusMetricsCollector:
        lazy: true

    # Redis client for Prometheus
    redis.prometheus.client:
        class: Redis
        # Do not call connect at container compile time; connection will be established lazily at runtime.

    # By default use a Null metrics collector to keep tests and local env stable.
    # App\Integration\Baselinker\Infrastructure\Monitoring\NullMetricsCollector: ~

    # MetricsCollectorFactory creates either PrometheusMetricsCollector (when ENABLE_PROMETHEUS env=1)
    # or NullMetricsCollector by default. This avoids Redis/Prometheus dependency during tests.
    App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorFactory: ~
    App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorInterface:
        factory: ['@App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorFactory', 'create']

    # HTTP Client
    App\Integration\Baselinker\Infrastructure\Http\BaselinkerHttpClient:
        arguments:
            $baseUrl: '%baselinker.api_url%'
            $token: '%baselinker.token%'
            $logger: '@monolog.logger.baselinker'
            $rateLimiterFactory: '@?limiter.factory'
            $cache: '@cache.app'

    App\Integration\Baselinker\UI\Controller\BaselinkerDeepLinkController:
        arguments:
            $panelBaseUrl: '%baselinker.panel_base_url%'

    # Enhanced Performance Monitor
    App\Integration\Baselinker\Infrastructure\Monitoring\EnhancedPerformanceMonitor:
        arguments:
            $logger: '@monolog.logger.baselinker'
            $metricsCollector: '@App\Integration\Baselinker\Infrastructure\Monitoring\MetricsCollectorInterface'

    # Messenger Middleware for metrics
    App\Integration\Baselinker\Infrastructure\Messenger\MetricsMiddleware:
        arguments:
            $logger: '@monolog.logger.baselinker'
        tags:
            - { name: 'messenger.middleware' }

    # Filter Registry
    App\Integration\Baselinker\Infrastructure\Http\OrderFilters\MarketplaceOrderFilterRegistry:
        arguments:
            $filters: !tagged_iterator app.baselinker.marketplace_filter

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
